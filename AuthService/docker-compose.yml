services:
  postgres:
    image: postgres:17
    container_name: dev-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Atul2192
      POSTGRES_DB: switchboard
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: dev-redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    restart: unless-stopped

  redpanda:
    image: redpandadata/redpanda:latest
    container_name: dev-redpanda
    command: >
      redpanda start
      --overprovisioned
      --smp 1
      --memory 1G
      --reserve-memory 0M
      --node-id 0
      --check=false
    ports:
      - "9092:9092"   # Kafka API (for producers/consumers)
      - "9644:9644"   # Redpanda Admin API
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: dev-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: rabbit
      RABBITMQ_DEFAULT_PASS: rabbit123
    ports:
      - "5672:5672"   # AMQP protocol
      - "15672:15672" # Management UI
    volumes:
      - rabbitmqdata:/var/lib/rabbitmq
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:
  rabbitmqdata: