# Test Application Properties
spring.application.name=AuthService-Test

# H2 Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Redis Configuration (Embedded for testing)
spring.data.redis.host=localhost
spring.data.redis.port=6379

# JWT Configuration
jwt.expiration=3600
jwt.refresh-expiration=604800
jwt.private-key=MIIEvQIBADANBgkqhkiG9w0BAQEFAASCBKcwggSjAgEAAoIBAQC

# OTP Configuration
otp.prefix=otp:
otp.cooldown.prefix=cooldown:
otp.ttl.minutes=5
otp.cooldown.seconds=60
otp.max.attempts=3

# Logging
logging.level.com.SwitchBoard.AuthService=INFO
logging.level.org.springframework=WARN

# Disable Cloud Config for tests
spring.cloud.config.enabled=false
spring.cloud.discovery.enabled=false

# Messaging (disabled for unit tests)
spring.kafka.enabled=false
spring.rabbitmq.enabled=false
